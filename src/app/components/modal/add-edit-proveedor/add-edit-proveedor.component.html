<p-dialog
    header="{{modalType}} Proveedor"
    [(visible)]="displayAddEditModal"
    [modal]="true"
    
    [draggable]="false"
    [resizable]="false"
    (onHide)="closeModal()"
>
<form [formGroup]="proveedorForm" class="proveedor-form">

<div class="row">
    <div class="field">
        <label class="block" for="nombre">Nombre</label>
        <input type="text" pInputText id="nombre" formControlName="nombre">
        <small class="p-error block"
        *ngIf="
        proveedorForm.controls['nombre'].invalid &&
        proveedorForm.controls['nombre'].dirty
        ">Field is required</small>
        </div>
    
    <div class="field">
        <label class="block" for="apellido">Apellido</label>
        <input name="apellido" type="text" pInputText id="apellido" formControlName="apellido">
        <small class="p-error block"
        *ngIf="
        proveedorForm.controls['apellido'].invalid &&
        proveedorForm.controls['apellido'].dirty
        ">Field is required</small>
    </div>
</div>
<div class="row">
    <div class="field">
        <label class="block" for="telefono">Teléfono</label>
        <input name="telefono" type="text" pInputText id="telefono" formControlName="telefono">
        <small class="p-error block"
        *ngIf="
        proveedorForm.controls['telefono'].invalid &&
        proveedorForm.controls['telefono'].dirty
        ">Field is required</small>
    </div>

    <div class="field">
        <label class="block" for="direccion">Dirección</label>
        <input type="text" pInputText id="direccion" formControlName="direccion">
        <small class="p-error block"
        *ngIf="
        proveedorForm.controls['direccion'].invalid &&
        proveedorForm.controls['direccion'].dirty
        ">Field is required</small>
        </div>
</div>
<div class="row">
    <div class="field">
        <label class="block" for="correo">Correo</label>
        <input class="lg" type="text" pInputText id="correo" formControlName="correo">
        <small class="p-error block"
        *ngIf="
        proveedorForm.controls['correo'].invalid &&
        proveedorForm.controls['correo'].dirty
        ">Field is required</small>
        </div>
        <div class="field">
            <label class="block" for="razonSocial">Razón Social</label>
            <input type="text" pInputText id="razonSocial" formControlName="razonSocial">
            <small class="p-error block"
            *ngIf="
            proveedorForm.controls['razonSocial'].invalid &&
            proveedorForm.controls['razonSocial'].dirty
            ">Field is required</small>
            </div>
</div>
<div class="row">
    <div class="field">
        <label class="block" for="tipoIdentificacion">Tipo Identificacion</label>
        <select class="select" name="tipoIdentificacion" type="text" formControlName="tipoIdentificacion">
            <option >Seleccionar una Opcion</option>
            <option *ngFor="let tipoId of tipoIdentificacion" [value]="tipoId.id">{{tipoId.tipoIdentificacion}}</option>
        </select>
        <small class="p-error block"
        *ngIf="
        proveedorForm.controls['tipoIdentificacion'].invalid &&
        proveedorForm.controls['tipoIdentificacion'].dirty
        ">Field is required</small>
    </div>

    <div class="field">
        <label class="block" for="numeroIdentificacion">Número de Identificacion</label>
        <input type="text" pInputText  formControlName="numeroIdentificacion">
        <small class="p-error block"
        *ngIf="
        proveedorForm.controls['numeroIdentificacion'].invalid &&
        proveedorForm.controls['numeroIdentificacion'].dirty
        ">Field is required</small>
        </div>
</div>
<div class="row">
    <div class="field">
        <label class="block" for="tipoProveedor">Tipo de Proveedor</label>
        <select class="select" name="tipoProveedor" type="text" formControlName="tipoProveedor">
            <option >Seleccionar una Opcion</option>
            <option *ngFor="let tipoproveedor of tipoProveedor" [value]="tipoproveedor.id">{{tipoproveedor.tipoProveedor}}</option>
        </select>
        <small class="p-error block"
        *ngIf="
        proveedorForm.controls['tipoProveedor'].invalid &&
        proveedorForm.controls['tipoProveedor'].dirty
        ">Field is required</small>
    </div>
</div>
</form>
<ng-template pTemplate="footer">
    <p-button
    (click)="closeModal()"
    label="Cancel"
    styleClass="p-button-text"></p-button>
    <p-button
    (click)="addEditProveedor()"
    label="{{modalType}}"
    [disabled]="proveedorForm.invalid"></p-button>
</ng-template>
</p-dialog>
